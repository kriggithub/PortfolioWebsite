     <script>
document.addEventListener("DOMContentLoaded", function () {
    const words = [
        { text: "YouTuber", color: "#ff0000" },
        { text: "Biostatistician", color: "#00bfff" },
        { text: "Researcher", color: "#32cd32" }
    ];

    const element = document.getElementById("typing-word");
    let index = 0;

    function switchWord() {
        const current = words[index];

        // Change the word text
        element.textContent = current.text;
        // Change the text color
        element.style.color = current.color;
        // Change the cursor color by updating the CSS variable
        document.documentElement.style.setProperty("--cursor-color", current.color);

        index = (index + 1) % words.length;
    }

    switchWord();
    setInterval(switchWord, 5000);
});
</script>

     <script>
document.addEventListener("DOMContentLoaded", function () {
    const words = [
        { text: "YouTuber.",        color: "#BF3C3C" },
        { text: "Biostatistician.", color: "#3C80BF" },
        { text: "Researcher.",      color: "#47BF3C" }
    ];

    const element = document.getElementById("typing-word");
    const wrapper = document.querySelector(".typing-wrapper");

    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    const typingDelay  = 150;  /* type speed */
    const erasingDelay = 90;   /* delete speed */
    const endPause     = 2500; /* pause after fully typed */
    const startPause   = 500;  /* pause before next word */

    
    function typeLoop() {
        const current = words[wordIndex];

        /* update colors for this word */
        element.style.color = current.color;
        document.documentElement.style.setProperty("--cursor-color", current.color);

        if (!isDeleting) {
            /* typing phase */
            if (charIndex <= current.text.length) {
                element.textContent = current.text.substring(0, charIndex);
                charIndex++;
                setTimeout(typeLoop, typingDelay);
            } else {
                /* fully typed, pause then start deleting */
                isDeleting = true;
                setTimeout(typeLoop, endPause);
            }
        } else {
            /* deleting phase */
            if (charIndex > 0) {
                element.textContent = current.text.substring(0, charIndex - 1);
                charIndex--;
                setTimeout(typeLoop, erasingDelay);
            } else {
                /* word fully deleted, keep the line height and width stable */
                element.textContent = "";
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                setTimeout(typeLoop, startPause);
            }
        }
    }

    typeLoop();
});
</script>
